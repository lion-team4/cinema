name: deploy-dev

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC) - DEV
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (DEV)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_URI=${DOCKERHUB_USERNAME}/cinema-backend:dev-${GITHUB_SHA}
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy on EC2 via SSM (DEV)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          APP_ENV: ${{ secrets.APP_ENV }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ENV_B64=$(printf '%s' "$APP_ENV" | base64 -w0)
          TOKEN_B64=$(printf '%s' "$DOCKERHUB_TOKEN" | base64 -w0)

          aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              \"set -e\",
              \"sudo mkdir -p /opt/cinema-backend\",
              \"cd /opt/cinema-backend\",
              \"echo $ENV_B64 | base64 -d | sudo tee .env > /dev/null\",
              \"echo IMAGE=$IMAGE_URI | sudo tee image.env > /dev/null\",
              \"echo $TOKEN_B64 | base64 -d | sudo docker login -u $DOCKERHUB_USERNAME --password-stdin\",
              \"sudo docker pull $IMAGE_URI\",
              \"sudo docker compose --env-file image.env up -d\",
              \"sudo docker image prune -f\"
            ]"
