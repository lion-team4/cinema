name: deploy-dev

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC) - DEV
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (DEV)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_URI=${DOCKERHUB_USERNAME}/cinema-backend:dev-${GITHUB_SHA}
          docker build -t $IMAGE_URI -f ./back/cinema/Dockerfile ./back/cinema
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Build APP_ENV (DEV)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_CLOUDFRONT_DOMAIN: ${{ secrets.AWS_CLOUDFRONT_DOMAIN }}
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TOSS_CLIENT_KEY: ${{ secrets.TOSS_CLIENT_KEY }}
          TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
          TOSS_URL: ${{ secrets.TOSS_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SPRING_JPA_DDL_AUTO: ${{ secrets.SPRING_JPA_DDL_AUTO }}
          SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${{ secrets.SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT }}
          FFMPEG_DOCKER_IMAGE: ${{ secrets.FFMPEG_DOCKER_IMAGE }}
          FFMPEG_WORK_DIR: ${{ secrets.FFMPEG_WORK_DIR }}
          FFMPEG_HLS_SEGMENT_SECONDS: ${{ secrets.FFMPEG_HLS_SEGMENT_SECONDS }}
          ENCODING_POOL_SIZE: ${{ secrets.ENCODING_POOL_SIZE }}
          ENCODING_QUEUE: ${{ secrets.ENCODING_QUEUE }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE }}
        run: |
          cat <<APPENV > app.env
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}
          DB_USERNAME=${DB_USERNAME}
          DB_PASSWORD=${DB_PASSWORD}
          MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          AWS_REGION=${AWS_REGION}
          AWS_S3_BUCKET=${AWS_S3_BUCKET}
          AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}
          CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY}
          TOSS_SECRET_KEY=${TOSS_SECRET_KEY}
          TOSS_URL=${TOSS_URL}
          JWT_SECRET=${JWT_SECRET}
          SPRING_JPA_DDL_AUTO=${SPRING_JPA_DDL_AUTO}
          SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
          FFMPEG_DOCKER_IMAGE=${FFMPEG_DOCKER_IMAGE}
          FFMPEG_WORK_DIR=${FFMPEG_WORK_DIR}
          FFMPEG_HLS_SEGMENT_SECONDS=${FFMPEG_HLS_SEGMENT_SECONDS}
          ENCODING_POOL_SIZE=${ENCODING_POOL_SIZE}
          ENCODING_QUEUE=${ENCODING_QUEUE}
          NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
          FRONTEND_IMAGE=${FRONTEND_IMAGE}
          APPENV

          {
            echo "APP_ENV<<APPENV"
            cat app.env
            echo "APPENV"
          } >> "$GITHUB_ENV"

          COMPOSE_B64=$(base64 -w0 docker-compose.yml)
          {
            echo "COMPOSE_B64<<COMPOSE"
            echo "${COMPOSE_B64}"
            echo "COMPOSE"
          } >> "$GITHUB_ENV"

      - name: Deploy on EC2 via SSM (DEV)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          APP_ENV: ${{ env.APP_ENV }}
          COMPOSE_B64: ${{ env.COMPOSE_B64 }}
          FRONTEND_IMAGE: ${{ secrets.FRONTEND_IMAGE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ENV_B64=$(printf '%s' "$APP_ENV" | base64 -w0)
          TOKEN_B64=$(printf '%s' "$DOCKERHUB_TOKEN" | base64 -w0)

          aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              \"set -e\",
              \"sudo mkdir -p /opt/cinema-backend\",
              \"cd /opt/cinema-backend\",
              \"echo $ENV_B64 | base64 -d | sudo tee .env > /dev/null\",
              \"echo IMAGE=$IMAGE_URI | sudo tee image.env > /dev/null\",
              \"echo FRONTEND_IMAGE=$FRONTEND_IMAGE | sudo tee -a image.env > /dev/null\",
              \"echo $COMPOSE_B64 | base64 -d | sudo tee docker-compose.yml > /dev/null\",
              \"echo $TOKEN_B64 | base64 -d | sudo docker login -u $DOCKERHUB_USERNAME --password-stdin\",
              \"sudo docker compose -f docker-compose.yml --env-file .env --env-file image.env pull\",
              \"sudo docker compose -f docker-compose.yml --env-file .env --env-file image.env up -d\",
              \"sudo docker image prune -f\"
            ]"
