name: deploy-dev

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC) - DEV
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (DEV)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_URI=${DOCKERHUB_USERNAME}/cinema-backend:dev-${GITHUB_SHA}
          docker build -t $IMAGE_URI -f ./back/cinema/Dockerfile ./back/cinema
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Build APP_ENV (DEV)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_CLOUDFRONT_DOMAIN: ${{ secrets.AWS_CLOUDFRONT_DOMAIN }}
          CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
          TOSS_CLIENT_KEY: ${{ secrets.TOSS_CLIENT_KEY }}
          TOSS_SECRET_KEY: ${{ secrets.TOSS_SECRET_KEY }}
          TOSS_URL: ${{ secrets.TOSS_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SPRING_JPA_DDL_AUTO: ${{ secrets.SPRING_JPA_DDL_AUTO }}
          SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ${{ secrets.SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT }}
          FFMPEG_DOCKER_IMAGE: ${{ secrets.FFMPEG_DOCKER_IMAGE }}
          FFMPEG_WORK_DIR: ${{ secrets.FFMPEG_WORK_DIR }}
          FFMPEG_HLS_SEGMENT_SECONDS: ${{ secrets.FFMPEG_HLS_SEGMENT_SECONDS }}
          ENCODING_POOL_SIZE: ${{ secrets.ENCODING_POOL_SIZE }}
          ENCODING_QUEUE: ${{ secrets.ENCODING_QUEUE }}
        run: |
          {
            echo "APP_ENV<<EOF"
            echo "DB_HOST=${DB_HOST}"
            echo "DB_PORT=${DB_PORT}"
            echo "DB_NAME=${DB_NAME}"
            echo "DB_USERNAME=${DB_USERNAME}"
            echo "DB_PASSWORD=${DB_PASSWORD}"
            echo "AWS_REGION=${AWS_REGION}"
            echo "AWS_S3_BUCKET=${AWS_S3_BUCKET}"
            echo "AWS_CLOUDFRONT_DOMAIN=${AWS_CLOUDFRONT_DOMAIN}"
            echo "CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}"
            echo "TOSS_CLIENT_KEY=${TOSS_CLIENT_KEY}"
            echo "TOSS_SECRET_KEY=${TOSS_SECRET_KEY}"
            echo "TOSS_URL=${TOSS_URL}"
            echo "JWT_SECRET=${JWT_SECRET}"
            echo "SPRING_JPA_DDL_AUTO=${SPRING_JPA_DDL_AUTO}"
            echo "SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}"
            echo "FFMPEG_DOCKER_IMAGE=${FFMPEG_DOCKER_IMAGE}"
            echo "FFMPEG_WORK_DIR=${FFMPEG_WORK_DIR}"
            echo "FFMPEG_HLS_SEGMENT_SECONDS=${FFMPEG_HLS_SEGMENT_SECONDS}"
            echo "ENCODING_POOL_SIZE=${ENCODING_POOL_SIZE}"
            echo "ENCODING_QUEUE=${ENCODING_QUEUE}"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Deploy on EC2 via SSM (DEV)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          APP_ENV: ${{ secrets.APP_ENV }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ENV_B64=$(printf '%s' "$APP_ENV" | base64 -w0)
          TOKEN_B64=$(printf '%s' "$DOCKERHUB_TOKEN" | base64 -w0)

          aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              \"set -e\",
              \"sudo mkdir -p /opt/cinema-backend\",
              \"cd /opt/cinema-backend\",
              \"echo $ENV_B64 | base64 -d | sudo tee .env > /dev/null\",
              \"echo IMAGE=$IMAGE_URI | sudo tee image.env > /dev/null\",
              \"echo $TOKEN_B64 | base64 -d | sudo docker login -u $DOCKERHUB_USERNAME --password-stdin\",
              \"sudo docker pull $IMAGE_URI\",
              \"sudo docker compose --env-file image.env up -d\",
              \"sudo docker image prune -f\"
            ]"
