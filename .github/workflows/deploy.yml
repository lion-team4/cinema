name: deploy-dev

on:
  push:
    branches: ["dev"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC) - DEV
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend (DEV)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_URI=${DOCKERHUB_USERNAME}/cinema-backend:dev-${GITHUB_SHA}
          docker build -t $IMAGE_URI -f ./back/cinema/Dockerfile ./back/cinema
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Build & Push Frontend (DEV)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          FRONTEND_IMAGE_URI=${DOCKERHUB_USERNAME}/cinema-frontend:dev-${GITHUB_SHA}
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            --build-arg INTERNAL_API_URL=http://backend:8080 \
            -t $FRONTEND_IMAGE_URI -f ./front/Dockerfile ./front
          docker push $FRONTEND_IMAGE_URI
          echo "FRONTEND_IMAGE_URI=$FRONTEND_IMAGE_URI" >> $GITHUB_ENV

      - name: Prepare compose (DEV)
        run: |
          COMPOSE_B64=$(base64 -w0 docker-compose.yml)
          {
            echo "COMPOSE_B64<<COMPOSE"
            echo "${COMPOSE_B64}"
            echo "COMPOSE"
          } >> "$GITHUB_ENV"

      - name: Deploy on EC2 via SSM (DEV)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          IMAGE_URI: ${{ env.IMAGE_URI }}
          COMPOSE_B64: ${{ env.COMPOSE_B64 }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE_URI }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          TOKEN_B64=$(printf '%s' "$DOCKERHUB_TOKEN" | base64 -w0)

          # 1. SSM 명령 전송 및 Command ID 저장
          COMMAND_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              \"set -e\",
              \"sudo mkdir -p /opt/cinema-backend\",
              \"cd /opt/cinema-backend\",
              \"echo IMAGE=$IMAGE_URI | sudo tee image.env > /dev/null\",
              \"echo FRONTEND_IMAGE=$FRONTEND_IMAGE | sudo tee -a image.env > /dev/null\",
              \"echo $COMPOSE_B64 | base64 -d | sudo tee docker-compose.yml > /dev/null\",
              \"echo $TOKEN_B64 | base64 -d | sudo docker login -u $DOCKERHUB_USERNAME --password-stdin\",
              \"sudo docker compose -f docker-compose.yml --env-file .env --env-file image.env pull\",
              \"sudo docker compose -f docker-compose.yml --env-file .env --env-file image.env up -d\",
              \"sudo docker image prune -f\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # 2. 명령이 완료될 때까지 대기 (최대 5분)
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$AWS_REGION"

          # 3. 명령 실행 결과 및 로그 가져오기
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query "{Status:Status,StandardOutputContent:StandardOutputContent,StandardErrorContent:StandardErrorContent}"