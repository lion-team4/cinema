<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 테스트</title>
</head>
<body>
    <h1>결제 승인 테스트</h1>
    <p>등록된 빌링키를 사용하여 결제를 요청합니다.</p>

    <div style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; width: 300px;">
        <form th:action="@{/test/pay}" method="post">
            <input type="hidden" name="nickname" th:value="${nickname}"/>
            <div style="margin-bottom: 10px;">
                <label>결제 금액:</label><br/>
                <input type="number" name="amount" value="1000" required style="padding: 5px; width: 100%;"/>
            </div>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">결제 요청하기</button>
        </form>
    </div>

    <br/>
    <a th:href="@{/test/billing(nickname=${nickname})}">돌아가기</a>
</body>
</html>
