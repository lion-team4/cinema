<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 내역</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2 f2 f2; }
        .status-APPROVED { color: green; font-weight: bold; }
        .status-FAILED { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>결제 내역 - <span th:text="${nickname}"></span></h1>

    <table>
        <thead>
            <tr>
                <th>주문번호</th>
                <th>주문명</th>
                <th>금액</th>
                <th>상태</th>
                <th>결제일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${history}">
                <td th:text="${payment.orderId}"></td>
                <td th:text="${payment.orderName}"></td>
                <td th:text="${payment.amount + '원'}"></td>
                <td th:text="${payment.status}" th:class="${'status-' + payment.status}"></td>
                <td th:text="${payment.paidAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(history)}">
                <td colspan="5" style="text-align: center;">결제 내역이 없습니다.</td>
            </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/test/billing(nickname=${nickname})}">메인으로</a>
</body>
</html>
