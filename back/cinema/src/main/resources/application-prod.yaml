spring:
  datasource:
    url: jdbc:mysql://mysql:3306/cinema-db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET}
  cloudfront:
    domain: ${AWS_CLOUDFRONT_DOMAIN}

cloudfront:
  domain: ${CLOUDFRONT_DOMAIN:${AWS_CLOUDFRONT_DOMAIN}}

toss:
  client-key: ${TOSS_CLIENT_KEY}
  secret-key: ${TOSS_SECRET_KEY}
  url: ${TOSS_URL:https://api.tosspayments.com/v1}

jwt:
  secret: ${JWT_SECRET}

ffmpeg:
  docker_image: ${FFMPEG_DOCKER_IMAGE:jrottenberg/ffmpeg:6.1-alpine}
  work_dir: ${FFMPEG_WORK_DIR:/tmp/cinema-work}
  hls_segment_seconds: ${FFMPEG_HLS_SEGMENT_SECONDS:6}

upload:
  verify:
    video_min_bytes: 1
    image_min_bytes: 1

encoding:
  pool:
    size: ${ENCODING_POOL_SIZE:2}
  queue: ${ENCODING_QUEUE:50}

logging:
  level:
    root: info
    com.example.cinema: info
    org.hibernate.SQL: warn
    org.hibernate.orm.jdbc.bind: warn

