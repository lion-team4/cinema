spring:
  datasource:
    url: jdbc:mysql://mysql:3306/cinema-db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

aws:
  region: ap-northeast-2
  s3:
    bucket: lion-cinema-content-team4
  cloudfront:
    domain: https://d3q8b3ts21eo3m.cloudfront.net

cloudfront:
  domain: https://d3q8b3ts21eo3m.cloudfront.net

toss:
  client-key: ${TOSS_CLIENT_KEY}
  secret-key: ${TOSS_SECRET_KEY}
  url: https://api.tosspayments.com/v1

jwt:
  secret: ${JWT_SECRET}

ffmpeg:
  docker_image: jrottenberg/ffmpeg:6.1-alpine
  work_dir: /tmp/cinema-work
  hls_segment_seconds: 6

upload:
  verify:
    video_min_bytes: 1
    image_min_bytes: 1

encoding:
  pool:
    size: 2
  queue: 50

logging:
  level:
    root: info
    com.example.cinema: info
    org.hibernate.SQL: warn
    org.hibernate.orm.jdbc.bind: warn

