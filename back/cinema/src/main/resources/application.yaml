spring:
  application:
    name: cinema
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/cinema_db
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

toss:
  client-key: ""
  secret-key: ""
  url: "https://api.tosspayments.com/v1"

jwt:
  secret: ${JWT_SECRET}
