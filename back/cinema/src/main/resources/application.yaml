spring:
  application:
    name: cinema
#  profiles:
#    active: prod  # 로컬: 주석처리, 배포: docker-compose에서 SPRING_PROFILES_ACTIVE=prod 설정

  datasource:
    url: jdbc:mysql://localhost:3306/cinema_db
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false  # Scheduler로 실행하므로 자동 실행 비활성화
    jdbc:
      initialize-schema: always  # Batch 메타데이터 테이블 자동 생성

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

toss:
  client-key: ""
  secret-key: ""
  url: "https://api.tosspayments.com/v1"

jwt:
  secret: ${JWT_SECRET}

aws:
  region: ap-northeast-2
  s3:
    bucket: lion-cinema-content-team4
  cloudfront:
    domain: https://d3q8b3ts21eo3m.cloudfront.net

cloudfront:
  domain: https://d3q8b3ts21eo3m.cloudfront.net

ffmpeg:
  binary: ffmpeg
  work_dir: /tmp/cinema-work
  hls_segment_seconds: 6

upload:
  verify:
    video_min_bytes: 1
    image_min_bytes: 1

encoding:
  pool:
    size: 2
    queue: 50